<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body onload="getAllStudent()">
<div class="container" style="margin-top: 50px" id="home">
    <h2 style="text-align: center">Student List</h2>
    <div class="row">
        <button style="color: black; width: 80px; border-radius: 10px"  onclick="displaySave(null)">Create</button>
        <p class="col-md-5" ></p>
        <input style="border-radius: 30px; width: 30%; text-align: center" type="text" id="search" onkeyup="searchName()" placeholder="Search">
    </div>
    <table class="table table-hover" style="width: 80%">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Email</th>
            <th>Number Phone</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Classroom</th>
            <th colspan="2">Action</th>
        </tr>
        <tbody id="show_student"></tbody>
    </table>
</div>
<div class="container" id="create">
    <h2 style="text-align: center">Create</h2>
    <form action="#" enctype="multipart/form-data" class="center-pill" style="width: 50%">
        <div class="col-md-8">
            <input type="text" placeholder="Name" id="name" class="form-control" required/>
        </div> <br>
        <div class="col-md-8">
            <input type="text" placeholder="Email" id="email" class="form-control" required/>
        </div> <br>
        <div class="col-md-8">
            <input type="text" placeholder="Number Phone" id="phone" class="form-control" required/>
        </div><br>
        <div class="col-md-8">
            <input type="text" placeholder="Address" id="address" class="form-control" required/>
        </div><br>
        <div class="col-md-8">
            <input type="date" placeholder="Date of Birth" id="dob" class="form-control" required/>
        </div><br>
        <div class="col-md-8" id="classroom_select">
            <select id="classroom">
                <option value="">Classroom</option>
            </select>
        </div><br>
        <button style="border-radius: 30px; width: 70px" type="button" onclick="create()">Submit</button><br>
        <a style="border-radius: 30px; width: 50%; color: black" onclick="back()" href="#">Back</a>
    </form>
</div>
<div class="container" id="update">
    <h2 style="text-align: center">Update</h2>
    <form action="#" enctype="multipart/form-data" class="center-pill" style="width: 50%">
        <div class="col-md-8">
            <input type="text" placeholder="Name" id="name_u" class="form-control" required/>
        </div><br>
        <div class="col-md-8">
            <input type="text" placeholder="Email" id="email_u" class="form-control" required/>
        </div><br>
        <div class="col-md-8">
            <input type="text" placeholder="Number Phone" id="phone_u" class="form-control" required/>
        </div><br>
        <div class="col-md-8">
            <input type="text" placeholder="Address" id="address_u" class="form-control" required/>
        </div><br>
        <div class="col-md-8">
            <input type="date" placeholder="Date of Birth" id="dob_u" class="form-control" required/>
        </div><br>
        <div class="col-md-8" id="classroom_select_u">
            <select id="classroom_u">
                <option value="">Classroom</option>
            </select>
        </div><br>
        <button style="border-radius: 30px; width: 70px" id="save" type="button" onclick="saveStudent()">Submit</button>
        <a style="border-radius: 30px; width: 50%;" onclick="back()">Back</a><br>
    </form>
</div>
</body>
</html>
<script src="student.js"></script>
